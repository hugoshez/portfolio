<html><head><base href=""><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hugo Sanchez | Contact</title>
<style>
  :root {
    --primary-color: #00ff00;
    --secondary-color: #1a1a1a;
    --text-color: #e0e0e0;
    --background-color: #0f0f0f;
    --accent-color: #ff00ff;
  }
  
  body {
    font-family: 'Courier New', monospace;
    line-height: 1.6;
    color: var(--text-color);
    background-color: var(--background-color);
    margin: 0;
    padding: 0;
    cursor: default;
  }
  
  ::selection {
    background-color: var(--accent-color);
    color: var(--background-color);
  }
  
  header {
    background-color: var(--secondary-color);
    color: var(--primary-color);
    text-align: center;
    padding: 2rem 0;
    position: relative;
    overflow: hidden;
    border-bottom: 2px solid var(--primary-color);
  }
  
  header h1 {
    margin: 0;
    font-size: 2.5rem;
    position: relative;
    z-index: 1;
    text-shadow: 0 0 10px var(--primary-color);
  }
  
  .logo {
            width: 2%; /* Ajuste la taille selon tes besoins */
            height: auto; /* Garde le ratio de l'image */
            }

  nav {
    background-color: var(--secondary-color);
    padding: 0.5rem 0;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 10px rgba(0, 255, 0, 0.3);
  }
  
  nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
  }
  
  nav ul li {
    margin: 0 1rem;
  }
  
  nav ul li a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
    padding: 0.5rem 1rem;
    border: 1px solid transparent;
  }
  
  nav ul li a:hover, nav ul li a.active {
    color: var(--background-color);
    background-color: var(--primary-color);
    border: 1px solid var(--primary-color);
    box-shadow: 0 0 10px var(--primary-color);
  }
  
  main {
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 2rem;
  }
  
  .contact-form {
    background-color: rgba(26, 26, 26, 0.5);
    padding: 2rem;
    border-radius: 5px;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
  }
  
  .form-group {
    margin-bottom: 1.5rem;
  }
  
  label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--primary-color);
  }
  
  input, textarea {
    width: 100%;
    padding: 0.5rem;
    background-color: rgba(0, 255, 0, 0.1);
    border: 1px solid var(--primary-color);
    color: var(--text-color);
    border-radius: 3px;
    font-family: inherit;
  }
  
  input:focus, textarea:focus {
    outline: none;
    box-shadow: 0 0 5px var(--primary-color);
  }
  
  button {
    background-color: var(--primary-color);
    color: var(--background-color);
    border: none;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  button:hover {
    background-color: var(--accent-color);
    box-shadow: 0 0 10px var(--accent-color);
  }
  
  .contact-info {
    margin-top: 2rem;
    text-align: center;
  }
  
  .contact-info p {
    margin-bottom: 0.5rem;
  }
  
  footer {
    background-color: var(--secondary-color);
    color: var(--primary-color);
    text-align: center;
    padding: 1rem 0;
    margin-top: 2rem;
    border-top: 2px solid var(--primary-color);
  }
  
  .binary-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
    opacity: 0.1;
  }
  
  .binary-column {
    position: absolute;
    top: 0;
    font-size: 20px;
    line-height: 20px;
    white-space: nowrap;
    animation: binary-rain 20s linear infinite;
    color: var(--primary-color);
  }
  
  @keyframes binary-rain {
    0% {
      transform: translateY(-100%);
    }
    100% {
      transform: translateY(100%);
    }
  }
  
  @media (max-width: 768px) {
    header h1 {
      font-size: 2rem;
    }
    
    nav ul {
      flex-wrap: wrap;
    }
    
    nav ul li {
      margin: 0.25rem;
    }
  }
</style>
<link rel="icon" href="043df269449b5f3eddef07969b4ab36e.png" type="image/png">

</head>
<body>
  <div class="binary-background" id="binaryBackground"></div>

  <header>
    <h1>Hugo Sanchez</h1>
    <img src="043df269449b5f3eddef07969b4ab36e.png" alt="Alien" class="logo">

  </header>
  
  <nav>
    <ul>
      <li><a href="accueil.html">A propos</a></li>
      <li><a href="projets.html">Projets</a></li>
      <li><a href="ressources.html">Ressources</a></li>
      <li><a href="cv.html">CV</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>
  <main>
    <h2>Contactez-moi</h2>
    <div class="contact-form">
      <form action="https://formspree.io/f/mzzpqkkg" method="POST">
        <div class="form-group">
          <label for="name">Nom :</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Sujet :</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Envoyer</button>
      </form>
      
      
    </div>
    
    <div class="contact-info">
      <h3>Informations de contact</h3>
      <p>Email : sanchezhugo@orange.fr</p>
      <p>LinkedIn : <a href="https://www.linkedin.com/in/hugo---sanchez/" target="_blank">hugo---sanchez</a></p>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2024 Hugo Sanchez - Futur Expert en Cybersécurité. Tous droits réservés. | Sécurisé par des protocoles de pointe</p>
  </footer>

  <script>
    const header = document.querySelector('header');
    const title = header.querySelector('h1');
    
    header.addEventListener('mousemove', (e) => {
      const rect = header.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      title.style.textShadow = `
        ${x / 50}px ${y / 50}px 5px rgba(0, 255, 0, 0.7),
        ${-x / 50}px ${-y / 50}px 5px rgba(255, 0, 255, 0.7)
      `;
    });
    
    header.addEventListener('mouseleave', () => {
      title.style.textShadow = '0 0 10px var(--primary-color)';
    });
    
    const binaryBackground = document.getElementById('binaryBackground');
    const createBinaryColumn = () => {
      const column = document.createElement('div');
      column.className = 'binary-column';
      column.style.left = `${Math.random() * 100}%`;
      column.style.animationDuration = `${15 + Math.random() * 10}s`;
      
      let binaryString = '';
      for (let i = 0; i < 50; i++) {
        binaryString += Math.random() > 0.5 ? '1' : '0';
      }
      column.textContent = binaryString;
      
      binaryBackground.appendChild(column);
      
      setTimeout(() => {
        column.remove();
      }, 20000);
    };
    
    setInterval(createBinaryColumn, 1000);

    window.addEventListener('scroll', () => {
      const nav = document.querySelector('nav');
      if (window.scrollY > 50) {
        nav.style.backgroundColor = 'rgba(26, 26, 26, 0.9)';
        nav.style.boxShadow = '0 2px 10px rgba(0, 255, 0, 0.5)';
      } else {
        nav.style.backgroundColor = 'var(--secondary-color)';
        nav.style.boxShadow = '0 2px 10px rgba(0, 255, 0, 0.3)';
      }
    });

    // Animation du formulaire
    const formInputs = document.querySelectorAll('input, textarea');
    formInputs.forEach(input => {
      input.addEventListener('focus', () => {
        input.style.backgroundColor = 'rgba(0, 255, 0, 0.2)';
        input.style.transition = 'all 0.3s ease';
      });
      input.addEventListener('blur', () => {
        input.style.backgroundColor = 'rgba(0, 255, 0, 0.1)';
      });
    });

    // Easter egg : Code secret
    let secretCode = '';
    const secretPattern = 'contact';
    
    document.addEventListener('keydown', (e) => {
      secretCode += e.key.toLowerCase();
      if (secretCode.length > secretPattern.length) {
        secretCode = secretCode.slice(1);
      }
      if (secretCode === secretPattern) {
        document.body.style.animation = 'matrix-effect 2s';
        setTimeout(() => {
          document.body.style.animation = '';
        }, 2000);
      }
    });

    // Animation de l'effet Matrix
    const style = document.createElement('style');
    style.textContent = `
      @keyframes matrix-effect {
        0% { filter: hue-rotate(0deg); }
        50% { filter: hue-rotate(180deg); }
        100% { filter: hue-rotate(360deg); }
      }
    `;
    document.head.appendChild(style);

    // Effet de typage pour le titre principal
    const typeWriter = (text, i, fnCallback) => {
      if (i < text.length) {
        document.querySelector("header h1").innerHTML = text.substring(0, i+1) + '<span aria-hidden="true"></span>';
        setTimeout(() => {
          typeWriter(text, i + 1, fnCallback)
        }, 100);
      } else if (typeof fnCallback == 'function') {
        setTimeout(fnCallback, 700);
      }
    }

    window.onload = () => {
      const text = "Hugo Sanchez";
      typeWriter(text, 0, () => {
        document.querySelector("header h1 span").style.display = "none";
      });
    }

    // Animation du bouton d'envoi
    const submitButton = document.querySelector('button[type="submit"]');
    submitButton.addEventListener('mouseover', () => {
      submitButton.style.transform = 'scale(1.1)';
      submitButton.style.boxShadow = '0 0 15px var(--accent-color)';
    });
    submitButton.addEventListener('mouseout', () => {
      submitButton.style.transform = 'scale(1)';
      submitButton.style.boxShadow = 'none';
    });

    // Animation des liens de contact
    const contactLinks = document.querySelectorAll('.contact-info a');
    contactLinks.forEach(link => {
      link.addEventListener('mouseover', () => {
        link.style.color = 'var(--accent-color)';
        link.style.textDecoration = 'underline';
      });
      link.addEventListener('mouseout', () => {
        link.style.color = 'var(--primary-color)';
        link.style.textDecoration = 'none';
      });
    });

    // Validation du formulaire
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Simulation d'envoi de formulaire
      submitButton.textContent = 'Envoi en cours...';
      submitButton.disabled = true;
      
      setTimeout(() => {
        alert('Message envoyé avec succès !');
        form.reset();
        submitButton.textContent = 'Envoyer';
        submitButton.disabled = false;
      }, 2000);
    });

    // Effet de particules pour le fond
    class Particle {
      constructor() {
        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * window.innerHeight;
        this.size = Math.random() * 5 + 1;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.1;
      }
      draw() {
        ctx.fillStyle = 'rgba(0, 255, 0, 0.8)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.width = '100%';
    canvas.style.height = '100%';
    canvas.style.pointerEvents = 'none';
    canvas.style.zIndex = '-1';
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray;

    function init() {
      particlesArray = [];
      for (let i = 0; i < 100; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
        if (particlesArray[i].size <= 0.2) {
          particlesArray.splice(i, 1);
          i--;
          particlesArray.push(new Particle());
        }
      }
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Animation des labels du formulaire
    const formLabels = document.querySelectorAll('label');
    formLabels.forEach(label => {
      label.addEventListener('mouseover', () => {
        label.style.color = 'var(--accent-color)';
        label.style.transform = 'translateX(5px)';
        label.style.transition = 'all 0.3s ease';
      });
      label.addEventListener('mouseout', () => {
        label.style.color = 'var(--primary-color)';
        label.style.transform = 'translateX(0)';
      });
    });

    // Effet de hover sur le formulaire
    const contactForm = document.querySelector('.contact-form');
    contactForm.addEventListener('mouseover', () => {
      contactForm.style.boxShadow = '0 0 30px rgba(0, 255, 0, 0.3)';
      contactForm.style.transition = 'all 0.3s ease';
    });
    contactForm.addEventListener('mouseout', () => {
      contactForm.style.boxShadow = '0 0 20px rgba(0, 255, 0, 0.2)';
    });

    // Animation des informations de contact
    const contactInfo = document.querySelector('.contact-info');
    contactInfo.addEventListener('mouseover', () => {
      contactInfo.style.transform = 'scale(1.05)';
      contactInfo.style.transition = 'all 0.3s ease';
    });
    contactInfo.addEventListener('mouseout', () => {
      contactInfo.style.transform = 'scale(1)';
    });
  </script>
</body>
</html>
